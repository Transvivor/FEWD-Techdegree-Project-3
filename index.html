<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Form | FEWD TechDegree Project 3</title>
    <link rel="stylesheet" href="styles\styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Alegreya:400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
      <h2>Signup for our newsletter</h2>
      <h3>Get the latest news on how your code is doing right in your inbox</h3>
      <hr class="line heavy"><hr class="line light">
    </header>
    <main>
      <form class="newsletterForm" action="index.html" method="post">
        <fieldset class="contact-field"> <!--Contact Info-->
          <legend>Contact information:</legend>
          <p>
            <label for="userFullName">Full Name:</label><br>
            <input type="text" name="fullname" id="userFullName" placeholder="Required" required><br/>
          </p>
          <p>
            <label for="userEmail">Email Address:</label><br>
            <input type="email" name="email"id="userEmail" placeholder="Required" required><br/>
          </p>
          <p>
            <label for="userPhone">Phone Number:</label><br>
            <input type="tel" name="phone" id="userPhone" placeholder="000-000-0000"><br/>
          </p>
          <p>
            <label for="userAddress">Street Address:</label><br>
            <input type="text" name="address" id="userAddress"><br/>
          </p>
          <p>
            <label for="userCity">City:</label><br>
            <input type="text" name="city" id="userCity"placeholder="Please Enter Your City"><br/>
          </p>
          <p>
            <label for="state">State:</label><br>
            <select name="state" id="state">
              <option value="null" selected="selected">Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select><br/>
          </p>
          <p class="zip">
            <label for="userZip">Zip Code:</label><br>
            <input type="text" name="zip" id="userZip"><br/>
          </p>
        </fieldset>
        <hr class="line med">
        <fieldset> <!--Newsletter Selector-->
         <legend>Newsletter</legend>
         <p>Select the newsletters you would like to receive.</p>
         <input type="checkbox" name="newsletters" value="htmlNews" id="htmlNews" checked>
         <label for="htmlNews">HTML News</label><br>

         <input type="checkbox" name="newsletters" value="cssNews" id="cssnews">
         <label for="cssnews">CSS News</label><br>

        <input type="checkbox" name="newsletters" value="jNews" id="javanews">
        <label for="javanews">Javascript News</label><br>
        
        <p>Newsletter format</p>
        <input type="radio" name="format" value="HTML" id="html" checked>HTML<br>
        <input type="radio" name="format" value="txt"id="txt">Plain Text<br><br>

        <label for="topics">Other topics you'd like to hear about</label>
        <textarea name="other" rows="8" cols="30" id="topics"></textarea>
        </fieldset>
        <button type="submit" name="submit">Sign Up</button>
      </form>
    </main>
    <footer>
      <h4>
        Copyright The Code Review
      </h4>
    </footer>
  </body>
</html>
